<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Coffee Run App</title>
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		form :focus:required:invalid{
			border-color: #a94442;
		}
	</style>
</head>
<body class = "container">
	<header>
		<h2>Coffee Run App</h2>
	</header>
	<section>
	<div class = "panel panel-default">
		<div class = "panel-body">
			<form data-coffee-order = "form">
				<div class = "form-group">
					<label for = "coffeeOrder">Coffee Order</label>
						<input class = "form-control" id = "coffeeOrder" name = "coffee" autofocus required>
				</div>
				<div class = "form-group">
					<label for = "emailId">Email</label>
					<input class = "form-control" id = "emailId" type = "emailAddress" name = "email" required pattern = "[a-zA-Z\s]+">
				</div>
				<div class = "radio">
					<label>
						<input type = "radio" name = "size" value = "small">
						Small
					</label>
				</div>
				<div class = "radio">
					<label>
						<input type = "radio" name = "size" value = "medium">
						Medium
					</label>
				</div>
				<div class = "radio">
					<label>
						<input type = "radio" name = "size" value = "large">
						Large
					</label>
				</div>
				<div class = "form-group">
					<label for = "flavorShot">Flavor</label>
					<select class = "form-control" id = "flavorShot" name = "flavor">
						<option value = " ">None</option>
						<option value = "caramel">Caramel</option>
						<option value = "almond">Almond</option>
						<option value = "vanilla">Vanilla</option>
					</select>
				</div>
				<div class = "form-group">
					<label for = "strengthLevel">Caffiene Rating</label>
					<input type = "range" id = "strengthLevel" name = "strength" value = 50>
				</div>
				<button class = "btn btn-default" type = "submit">Submit</button>
				<button class = "btn btn-default" type ="reset">Reset</button>

			</form>
		</div>
	</div> 
	<div class = "panel panel-default">
		<div class = "panel-body">
			<h4>Pending Orders: </h4>
			<div data-coffee-order = "checklist">
			</div>
		</div>
	</div>
	</section>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset = "utf-8"></script>
	<script src = "scripts/validation.js" charset= "utf-8"></script>
	<script src="scripts/formhandler.js" charset="utf-8"></script>
	<script src = "scripts/checklist.js" charset = "utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    
</body>
</html>
